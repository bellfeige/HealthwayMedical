{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{{ form.media }}
<div class="" content-section>
    <legend class="border-bottom mb-4">Doctor Schedule update</legend>


    <form method="post" action="">
        {% csrf_token %}
        <fieldset class="form-group">

            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
            <a class="btn btn-outline-secondary" href="{% url 'my-schedule' %}">Back</a>
        </div>
    </form>


</div>


{% endblock content %}
