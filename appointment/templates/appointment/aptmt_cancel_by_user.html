{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="" content-section>
    <form method="post" action="">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Appointment Cancel</legend>
            <h2>Are you sure you want to cancel this appointment?</h2>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Yes, Cancel</button>
            <a class="btn btn-outline-secondary" href="{% url 'aptmt-detail' object.id %}">Back</a>
        </div>
    </form>
</div>
{% endblock content %}
