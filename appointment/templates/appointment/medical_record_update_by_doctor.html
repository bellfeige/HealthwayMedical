{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="" content-section>
    <legend class="border-bottom mb-4">Medical Record update</legend>
    <label>Current Status: {{object.appointment.status.display}}</label>
    <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne" data-parent="#accordionExample">
                        Patient Information
                    </button>
                </h2>
            </div>

            <div id="collapseOne" class="collapse" aria-labelledby="headingOne">
                <div class="card-body">
                   {% include 'appointment/snippets/patient_profile4doc.html' %}

                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"
                            data-parent="#accordionExample">
                        Appointment Information
                    </button>
                </h2>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo">
                <div class="card-body">
                    {% include 'appointment/snippets/aptmt_info4doc.html' %}
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="headingThree">
                <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree"
                            data-parent="#accordionExample">
                        Medical Records
                    </button>
                </h2>
            </div>
            <div id="collapseThree" class="collapse show" aria-labelledby="headingThree">
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        <fieldset class="form-group">

                            {{form|crispy}}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Update</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>


</div>
{% endblock content %}
