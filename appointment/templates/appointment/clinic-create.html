{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{{ form.media }}
<div class="" content-section>
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">New Clinic</legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Submit</button>
            <a class="btn btn-outline-secondary" href="{% url 'site-settings' 0 %}">Back</a>
        </div>
    </form>
</div>

{% endblock content %}
