{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="" content-section>
    <form method="post" action="">
        {% csrf_token %}
        <fieldset class="form-group">
<!--            <legend class="border-bottom mb-4">Diagnosis Complete</legend>-->
            <h2>Are you sure you have completed the diagnosis and completed the case report?</h2>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Yes, Complete</button>
            <a class="btn btn-outline-secondary" href="{% url 'aptmt-detail' object.id %}">Back</a>
        </div>
    </form>
</div>
{% endblock content %}
